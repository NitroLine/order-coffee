<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="order-form">
      <fieldset class="beverage" >
        <button class="btn-close" data-id="1" >X</button>
        <h4 class="beverage-count">Напиток №<span class="drink-count">1</span></h4>
        <label class="field">
          <span class="label-text" >Я буду</span>
          <select class="type-select">
            <option value="espresso">Эспрессо</option>
            <option value="capuccino" selected>Капучино</option>
            <option value="cacao">Какао</option>
          </select>
        </label>
        <div class="field">
          <span class="checkbox-label">Сделайте напиток на</span>
          <label class="checkbox-field">
            <input class="milk-choose" type="radio" name="milk" value="usual" checked />
            <span>обычном молоке</span>
          </label>
          <label class="checkbox-field">
            <input class="milk-choose" type="radio" name="milk" value="no-fat" />
            <span>обезжиренном молоке</span>
          </label>
          <label class="checkbox-field">
            <input class="milk-choose" type="radio" name="milk" value="soy" />
            <span>соевом молоке</span>
          </label>
          <label class="checkbox-field">
            <input class="milk-choose" type="radio" name="milk" value="coconut" />
            <span>кокосовом молоке</span>
          </label>
        </div>
        <div class="field">
          <span class="checkbox-label">Добавьте к напитку:</span>
          <label class="checkbox-field">
            <input class="additional-choose" type="checkbox" name="options" value="whipped cream" />
            <span>взбитых сливок</span>
          </label>
          <label class="checkbox-field">
            <input class="additional-choose" type="checkbox" name="options" value="marshmallow" />
            <span>зефирок</span>
          </label>
          <label class="checkbox-field">
            <input class="additional-choose" type="checkbox" name="options" value="chocolate" />
            <span>шоколад</span>
          </label>
          <label class="checkbox-field">
            <input class="additional-choose" type="checkbox" name="options" value="cinnamon" />
            <span>корицу</span>
          </label>
        </div>
      </fieldset>
      <div id="additional_drink">

      </div>
      <div>
        <button type="button" class="add-button">+ Добавить напиток</button>
      </div>
      <div style="margin-top: 30px">
        <button type="submit" class="submit-button">Готово</button>
      </div>
    </form>
    <div class="overlay hidden">
      <div class="modal">
        <div class="upper">
          <button class="close-x" onclick="closeModal()">X</button>
        </div>
        <div class="modal-title">
          Заказ принят!
        </div>
        <div class="modal-text">
          <div class="total-drinks"></div>
          <div>
            <table>
              <thead>
                <tr>
                  <th>Напиток</th>
                  <th>Молоко</th>
                  <th>Дополнительно</th>
                </tr>
              </thead>
              <tbody class="drinks-table">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
